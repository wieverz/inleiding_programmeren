<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tamagotchi Martha</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

<div class="game-container">
  <img class="backdrop" src="images/kitchen-test.jpg" alt="wazige keuken achtergrond">
  <div class="addButtons">
    <button id="addSla"> sla </button>
    <button id="addSaus"> saus </button>
    <button id="addTomaat"> tomaat </button>
    <button id="addUi"> ui </button>
  </div>

</div>
  <div class="martha">
    <img class="martha-mood" id="marthaImg" src="images/martha-mood-base.png" alt="Martha neutraal gezicht">
      <img class="textBubble" id="textBubble" src="images/text-bubble-wit.png" alt="tekst bubble">

      <h3 id="h3Eis" class="eisText">
        Hoi! ik wil graag een tostada zonder sla!
      </h3>
  </div>

<div class="tostada">
  <img class="desk" src="images/desk-img.png" alt="bureau afbeelding">

  <img id="bord" src="images/bord.png" alt="bord afbeelding">
  <img id="base" src="images/base.png" alt="base afbeelding">
  
  <img id="sla" class="topping" src="images/sla.png" alt="sla afbeelding">

  <img id="saus" class="topping" src="images/saus.png" alt="saus afbeelding">

  <img id="tomaat" class="topping" src="images/tomaat.png" alt="tomaat afbeelding">

  <img id="ui" class="topping" src="images/ui.png" alt="ui afbeelding">
  
  <button id="leverIn"> inleveren </button>
</div>

  <script src="index.js"></script>
</body>
</html>
